<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Page</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <!-- First section start -->
    <div class="parent">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <!-- First section end -->
    <hr style="margin: 50px; border: black dotted;">

    <!-- second section start -->
    <div class="parent2">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </div>
    <!-- second section end -->
    <hr style="margin: 50px; border: black dotted;">

    <!-- Third section start -->
    <div class="section3">
        <div class="container">
            <div class="boxload"></div>
            <div class="shadow"></div>
        </div>
    </div>
    <!-- Third section end -->
    <hr style="margin: 50px; border: black dotted;">

    <!-- Fourth section start -->
    <div class="graph">
        <div class="bar">1</div>
        <div class="bar" style="animation-delay: .2s;">2</div>
        <div class="bar" style="animation-delay: .4s;">3</div>
        <div class="bar" style="animation-delay: .6s;">4</div>
        <div class="bar" style="animation-delay: .8s;">5</div>
    </div>
    <!-- Fourth section end -->
    <hr style="margin: 50px; border: black dotted;">

    <!-- Fifth section start -->
    <div class="boxball">
        <div class="ball">B</div>
    </div>
    <!-- Fifth section end -->
    <hr style="margin: 50px; border: black dotted;">

    <!-- Sixth section start -->
    <div class="section6">
        <div class="button">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Button
        </div>
    </div>
    <!-- Sixth section end -->
    <hr style="margin: 50px; border: black dotted;">

    <!-- Seventh section start -->
    <div class="section7">
        <div class="loader">
            <div class="loader1">L</div>
            <div class="loader1" style="animation-delay: .2s;">o</div>
            <div class="loader1" style="animation-delay: .4s;">a</div>
            <div class="loader1" style="animation-delay: .6s;">d</div>
            <div class="loader1" style="animation-delay: .8s;">i</div>
            <div class="loader1" style="animation-delay: 1s;">n</div>
            <div class="loader1" style="animation-delay: 1.2s;">g</div>
            <div class="loader1" style="animation-delay: 1.4s;">.</div>
            <div class="loader1" style="animation-delay: 1.6s;">.</div>
            <div class="loader1" style="animation-delay: 1.8s;">.</div>
        </div>
        <!-- Seventh section end -->





</body>

</html>
